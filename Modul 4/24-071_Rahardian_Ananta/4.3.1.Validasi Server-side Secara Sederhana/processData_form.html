<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ProcessData Form</title>
        <style>
            form div {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            input[type="text"],input[type="email"],input[type="password"],textarea,select {
                width: 300px;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                padding: 10px 15px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
            }
            .inline-label {
                display: inline-block;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <form action="processData.php" method="post">
            <div>
                <label for="username">username</label>
                <input type="text" id="username" name="username" required />
            </div>
			
			<div>
				<label for="surname">Surname</label>
				<input type="text" id="surname" name="surname" required />
			</div>

            <div>
                <label for="email">email</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div>
                <label for="password">password</label>
                <input type="password" id="password" name="password" required />
            </div>

            <div>
                <label for="alamat">alamat</label>
                <textarea id="alamat" name="alamat" rows="4"></textarea>
            </div>

            <div>
                <label for="semester">semester</label>
                <select id="semester" name="semester">
                    <option value="">-- Pilih Semester --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <label for="country">Country</label>
            <input type="hidden" name="country" value="Indonesia" />

            <div>
                <label>Kelamin</label>
                <input type="radio" id="pria" name="kelamin" value="laki-laki" required/>
                <label for="laki-laki" class="inline-label">laki-laki</label>

                <input type="radio" id="perempuan" name="kelamin" value="perempuan" />
                <label for="perempuan" class="inline-label"</label>
            </div>

            <div>
                <label>Hobi</label>
                <input type="checkbox" id="tidur" name="tidur" value="tidur" checked/>
                <label for="tidur">Tidur</label>

                <input type="checkbox" id="musik" name="hobi" value="musik" />
                <label for="musik">Musik</label>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
